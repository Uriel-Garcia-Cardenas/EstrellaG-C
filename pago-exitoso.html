<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Exitoso - ESTRELLA G&C</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center p-5">
            <div class="text-success mb-4">
              <i class="fas fa-check-circle" style="font-size: 4rem;"></i>
            </div>
            <h2 class="card-title mb-3">¡Pago Exitoso!</h2>
            <p class="card-text mb-4">
              Tu pago ha sido procesado correctamente. Hemos recibido tu pedido y nos contactaremos contigo pronto.
            </p>
            <div class="alert alert-info">
              <strong>Número de pedido:</strong> <span id="pedidoId">Cargando...</span>
            </div>
            <div class="d-grid gap-2">
              <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Volver a la tienda
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const payment_id = urlParams.get('payment_id');
      const external_reference = urlParams.get('external_reference');
      
      if (external_reference) {
        document.getElementById('pedidoId').textContent = external_reference;
        
        // Actualizar estado del pedido y pago en Firebase
        if (payment_id) {
          fb.verificarEstadoPago(payment_id).then(payment => {
            // Actualizar estado del pago en Firebase
            db.collection("pagos").where("pedidoId", "==", external_reference)
              .get()
              .then(snapshot => {
                snapshot.forEach(doc => {
                  doc.ref.update({
                    estado: payment.status,
                    paymentId: payment_id,
                    fechaActualizacion: new Date(),
                    datosPago: {
                      status: payment.status,
                      status_detail: payment.status_detail,
                      date_approved: payment.date_approved
                    }
                  });
                });
              });
            
            // Actualizar estado del pedido
            db.collection("pedidos").doc(external_reference).update({
              estadoPago: payment.status === 'approved' ? 'pagado' : 'pendiente',
              fechaActualizacion: new Date()
            });
          });
        }
      }
    });
  </script>
</body>
</html>
