
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - ESTRELLA G&C</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="login-container">
    <div class="text-center mb-4">
      <img src="img/logo.jpeg" alt="Logo" class="logo mb-3">
      <h2>ESTRELLA G&C</h2>
      <p class="text-muted">Panel de Administración</p>
    </div>
    
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        
        <div id="loginMessage" class="alert alert-danger mt-3" style="display: none;"></div>
      </div>
    </div>
    
    <div class="text-center mt-3">
      <a href="index.html" class="text-decoration-none">← Volver a la tienda</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- Script de login -->
  <script>
    // Configuración de Firebase (debe coincidir con firebase.js)
    const firebaseConfig = {
      apiKey: "AIzaSyBmecDvGI7jtqDEO2ajTiu7Jsy6J83Kb3o",
  authDomain: "estrella-gc-tienda.firebaseapp.com",
  projectId: "estrella-gc-tienda",
  storageBucket: "estrella-gc-tienda.firebasestorage.app",
  messagingSenderId: "36924682007",
  appId: "1:36924682007:web:65e5095621aa3777339152",
  measurementId: "G-LNKF6N4F77"
    };
    
    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('loginMessage');
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirigir al panel de administración
          window.location.href = 'admin.html';
        })
        .catch((error) => {
          messageDiv.textContent = error.message;
          messageDiv.style.display = 'block';
        });
    });
  </script>
</body>
</html>
